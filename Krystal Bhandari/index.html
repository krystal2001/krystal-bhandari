<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
    }
    .content {
      flex: 1;
      padding-right: 30px;
      animation: fadeInLeft 1s ease-in-out;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      color: #111;
    }
    h2 {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 25px;
      color: #444;
      padding-left: 20px;
    }
    .contact a {
      display: inline-flex;
      align-items: center;
      margin: 10px 15px 10px 0;
      text-decoration: none;
      color: #fff;
      background: #000;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 0.95rem;
      transition: 0.3s ease;
    }
    .contact a i {
      margin-right: 8px;
      font-size: 1.2rem;
    }
    .contact a:hover {
      background: #444;
      transform: translateY(-3px);
    }
    .extra-info {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }
    .extra-info p {
      margin: 6px 0;
    }
    .extra-info a {
      text-decoration: none;
      color: #333;
    }
    .extra-info a:hover {
      text-decoration: underline;
    }
    .extra-info i {
      margin-right: 10px;
      color: #000;
    }
    .image-section img {
      max-width: 380px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeInRight 1s ease-in-out;
    }
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .content {
        padding-right: 0;
      }
      .image-section img {
        margin-top: 20px;
        max-width: 80%;
      }
    }
  </style>
</head>

      </div>

        <p><a href="mailto:connect.krystalb@gmail.com"><i class="fas fa-envelope"></i> connect.krystalb@gmail.com</a></p>

</body>
